<!DOCTYPE html>
<html lang="en">
<head>
<title>CS_Memory</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  
  background-image: url('WeChat Image_20221217055821.jpg');
  background-size: 100% ;
}
  
div.transbox {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  font-weight: bold;
  color: #000000;
} 
p {text-align: center;}
</style>
</head>
<body>


<div class="transbox">  
<p><center>To memorize our trip so far. </center></p>
<p><center> 我们在一起这么久了呀 </center></p>
<p id="timer" style="font-size:1.3em"></p>
  
  
<script>
var start_date = new Date("Aug 27, 2012 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance =  now - start_date;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";},1000)
</script>  
</body> 
</html>
